<!DOCTYPE html>
<html>
<head><title>Task Form</title></head>
<body>
    <h1>{% if form.instance.pk %}Edit Task{% else %}New Task{% endif %}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'task_list' %}">Back</a>
</body>
</html>
